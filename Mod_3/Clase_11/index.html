<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto&display=swap');
    </style>
    <link rel="stylesheet" href="css/style.css">
    <title>Pizza & Front</title>
</head>
<body>
    <header>
        <img class="logo" src="img/Logo.png" alt="Logo">
        <nav>
            <ul>
                <li> Home </li>
                <li> Ranking </li>
                <li> Promoción </li>
                <li> Contacto </li>
            </ul>
        </nav> 
    </header>
    <main>
            <section>
                <article class="primer">
                        <p>Envío gratis <span class="blanco"> comprando </span> 2 pizzas.</p> 
                    <img src="img/delivery.jpg" alt="Delivery">
                </article>
    
                <article class="segundo">
                    <p> Podio de pizzas!</p>
                    <span> Pizzas top 5:</span>
                    <div>
                        <ol>
                            <li>Muzzerella</li>
                            <li>Hawaiana</li>
                            <li>Muzzerella J&Morron</li>
                            <li>Fugazzeta</li>
                            <li>Calabresa</li>
                        </ol>
                        <img src="img/PizzaFalling.jpg" alt="Arbol de pizzas">
                    </div>
                    </article>
            </section>
    </main>
    <footer>
        <nav>
            <ul>
                <li> Home </li>
                <li> Ranking </li>
                <li> Promoción </li>
                <li> Contacto </li>
            </ul>
        </nav>
        <img class="logo" src="img/Logo.png" alt="Logo">
